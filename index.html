<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css" />
  <title>Flatacuties</title>
</head>
<body>
  <header>
    <h1>Flatacuties - Vote for The Cutest Animal</h1>
  </header>
  <main>
    <section class="animal-names" id="animal-names">
      <h2>Animal Names</h2>
      <ul></ul>
    </section>
    <section class="animal-details" id="animal-details">
      <h2>Animal Details</h2>
      <div id="animal-detail-content"></div>
    </section>

    <section class="vote-form">
      <h2>Vote for an animal</h2>
      <input type="number" id="vote-input" min="0" value="0" />
      <button id="vote-button">Vote</button>
      <button id="reset-button">Reset Votes</button>
    </section>

    <section class="add-animal-form">
      <h2>Add a New Animal</h2>
      <form id="animal-form">
        <label for="animal-name">Animal Name</label>
        <input type="text" id="animal-name" />

        <label for="animal-image">Animal URL</label>
        <input type="text" id="animal-image" />

        <label for="animal-votes">Votes</label>
        <input type="number" id="animal-votes" min="0" value="0" />

        <button type="submit">Add Animal</button>
      </form>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
